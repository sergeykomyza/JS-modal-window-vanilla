<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal window vanilla js</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="buttons">
        <button class="button popup-1-btn">Попап 1</button>
        <button class="button popup-2-btn">Попап 2</button>
        <button class="button popup-3-btn">Попап 3</button>
    </div>

    <div class="overlay"></div>

    <div class="popup popup-1 animated">
        <div class="popup-body">
            <h1>Попап 1</h1>
            <div class="popup-close">X</div>
        </div>
    </div>

    <div class="popup popup-2 animated">
        <div class="popup-body">
            <h1>Попап 2</h1>
            <div class="popup-close">X</div>
        </div>
    </div>

    <div class="popup popup-3 animated">
        <div class="popup-body">
            <h1>Попап 3</h1>
            <div class="popup-close">X</div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
